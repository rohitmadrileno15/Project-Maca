<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@600&display=swap" rel="stylesheet">

    <style media="screen">
      #listen{

        color: black;
        border-radius: 7px;
        border-style: solid;
        border-color: black;
        font-weight: bold;

      transition: all 0.3s cubic-bezier(.25,.8,.25,1);

      }
      .nav-wrapper{
          color: rgb(0, 0, 138);
          background-color: rgb(0, 0, 138);
        }

        body {
          background-color: black;
          color: white;
        }

        #listen {
        background-color: white;
            color: black;
            border-radius: 2px;

        }

      #listen:hover{
  background-image: linear-gradient(to right, #00d2ff 0%, #3a7bd5 51%, #00d2ff 100%);
  background-position: right center;
          color: white;

      }

      #whole-body{
        border: 4px solid #969696;
      }

      .custom{
        display: flex;
        align-items: center;
      }

      .main-context{

        align-items: center;
        margin-left: 20%;

      }

      .main-context li{
        list-style: none;
      }

      #artist{
        font-size: 20px;

      }

      #title{
        font-size: 24px;
        font-family: 'Mukta', sans-serif;

      }

      hr {
   border: 1px solid #CC99CC;
   width: 20%;
   margin: 0;

 }




    </style>

     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


  </head>
  <body>

    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo center">Project Maca</a>
        <ul class="left hide-on-med-and-down">
          <li><a href="/">Home</a></li>
          <li><a href=" ">About Us</a></li>

        </ul>
      </div>
    </nav>



<!-- {{track}} -->
        {% for post in post%}
<div class="main-context">
<li id="title">      {{post.title_value}}</li>
<h5 id="artist">{{post.artist_name_value}}</h4>
 <a href="https://youtube.com{{post.artist_link_value}}"><span id="listen"> &nbsp; Listen to it on Youtube&nbsp;</span></a>
 <br>
 <br>

 <hr>
</div>




        {% endfor %}






  </body>
</html>
