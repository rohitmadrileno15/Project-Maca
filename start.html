<!DOCTYPE html>
<html>
<body>

<h1>The progress element</h1>

<label for="file">Downloading progress:</label>
<progress id="file" value="0" max="100"> 0 </progress>



<script>

  function sleep(milliseconds) {
    var start = new Date().getTime();
    for (var i = 0; i < 1e7; i++) {
      if ((new Date().getTime() - start) > milliseconds){
        break;
      }
    }
  }

var q = document.getElementById("file")
console.log(q.getAttribute("value"));

for (var i = 0; i < 99; i++) {

console.log(i);
q.setAttribute("value", i);
sleep(100);

}


</script>

</body>
</html>
